<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo de Adcinhações</title>
    <link rel="stylesheet" href="./index.css">

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>

        <div class="screen1 ">

            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra biscoito e descubra</p>
    
            <aside > 
                <button id="btnOpen">
                    <img src="./assets/image/fortune-cookie.png" alt="imagem de um biscoito">
                </button>
            </aside> 

        </div>


        <div class="screen2 hide">
             <h2>Aquir está a sua sorte de hoje:</h2> 
             <p >Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
             <img src="./assets/opened-cookie.svg" alt="imagem de um bicoito aberto">

            <button id="btnClosed">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./index.js"></script>
</body>
</html>
